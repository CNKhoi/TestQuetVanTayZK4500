<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Máy Quét Vân Tay ZK4500</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        select, input, button {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 1px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .fingerprint-display {
            text-align: center;
            padding: 20px;
        }

        .fingerprint-svg {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            background: #f8f9fa;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px dashed #667eea;
        }

        .fingerprint-svg svg {
            width: 120px;
            height: 120px;
            color: #667eea;
        }

        .data-log {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .data-log .entry {
            padding: 8px;
            border-bottom: 1px solid #eee;
            word-break: break-all;
        }

        .data-log .entry.timestamp {
            color: #666;
            font-size: 12px;
        }

        .data-log .entry.data {
            color: #333;
            font-weight: bold;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            transform: translateX(150%);
            transition: transform 0.3s;
            z-index: 1000;
        }

        .notification.success {
            background: #28a745;
        }

        .notification.error {
            background: #dc3545;
        }

        .notification.show {
            transform: translateX(0);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-fingerprint"></i> Test Máy Quét Vân Tay ZK4500</h1>
            <p>Kiểm tra và điều khiển máy quét vân tay ZK4500</p>
        </div>

        <div class="dashboard">
            <div class="card">
                <h2><i class="fas fa-cogs"></i> Cấu hình kết nối</h2>
                
                <div id="connectionStatus" class="status disconnected">
                    <i class="fas fa-times-circle"></i> Chưa kết nối
                </div>

                <div class="form-group">
                    <label for="portSelect"><i class="fas fa-usb"></i> Cổng COM:</label>
                    <select id="portSelect">
                        <option value="">-- Chọn cổng COM --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="baudRate"><i class="fas fa-tachometer-alt"></i> Baud Rate:</label>
                    <select id="baudRate">
                        <option value="9600">9600</option>
                        <option value="19200">19200</option>
                        <option value="38400">38400</option>
                        <option value="57600">57600</option>
                        <option value="115200">115200</option>
                    </select>
                </div>

                <div class="form-group">
                    <button id="refreshPorts" class="secondary">
                        <i class="fas fa-sync-alt"></i> Làm mới danh sách cổng
                    </button>
                </div>

                <div class="form-group">
                    <button id="connectBtn">
                        <i class="fas fa-plug"></i> Kết nối
                    </button>
                </div>

                <div class="form-group">
                    <button id="disconnectBtn" disabled>
                        <i class="fas fa-power-off"></i> Ngắt kết nối
                    </button>
                </div>
            </div>

            <div class="card">
                <h2><i class="fas fa-fingerprint"></i> Hiển thị vân tay</h2>
                
                <div class="fingerprint-display">
                    <div class="fingerprint-svg" id="fingerprintSvg">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 15c1.66 0 3-1.34 3-3V6c0-1.66-1.34-3-3-3S9 4.34 9 6v6c0 1.66 1.34 3 3 3zm-1-9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1s-1-.45-1-1V6zm6 0c0-2.76-2.24-5-5-5S7 3.24 7 6v6c0 2.21 1.79 4 4 4s4-1.79 4-4v-2h2v2c0 2.76-2.24 5-5 5s-5-2.24-5-5V6c0-3.87 3.13-7 7-7s7 3.13 7 7v1h-2V6z"/>
                        </svg>
                    </div>
                    <p id="fingerprintStatus">Đặt ngón tay lên máy quét...</p>
                </div>
            </div>
        </div>

        <div class="card">
            <h2><i class="fas fa-list-alt"></i> Dữ liệu nhận được</h2>
            <div id="dataLog" class="data-log"></div>
        </div>

        <div class="card">
            <h2><i class="fas fa-terminal"></i> Gửi lệnh thủ công</h2>
            <div class="form-group">
                <input type="text" id="commandInput" placeholder="Nhập lệnh (ví dụ: VER)">
                <button id="sendCommand" style="margin-top: 10px;">
                    <i class="fas fa-paper-plane"></i> Gửi lệnh
                </button>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        let ws = null;
        let isConnected = false;

        // DOM Elements
        const portSelect = document.getElementById('portSelect');
        const baudRate = document.getElementById('baudRate');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const refreshPortsBtn = document.getElementById('refreshPorts');
        const connectionStatus = document.getElementById('connectionStatus');
        const fingerprintStatus = document.getElementById('fingerprintStatus');
        const fingerprintSvg = document.getElementById('fingerprintSvg');
        const dataLog = document.getElementById('dataLog');
        const commandInput = document.getElementById('commandInput');
        const sendCommandBtn = document.getElementById('sendCommand');
        const notification = document.getElementById('notification');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            refreshPorts();
            setupWebSocket();
        });

        // Refresh available ports
        async function refreshPorts() {
            try {
                const response = await fetch('/api/devices');
                const result = await response.json();
                
                if (result.success) {
                    portSelect.innerHTML = '<option value="">-- Chọn cổng COM --</option>';
                    result.devices.forEach(device => {
                        const option = document.createElement('option');
                        option.value = device.path;
                        option.textContent = `${device.path} - ${device.manufacturer || 'Unknown'}`;
                        portSelect.appendChild(option);
                    });
                    showNotification('Đã làm mới danh sách cổng', 'success');
                }
            } catch (error) {
                showNotification('Lỗi khi tải danh sách cổng: ' + error.message, 'error');
            }
        }

        // Setup WebSocket connection
        function setupWebSocket() {
            ws = new WebSocket('ws://localhost:8080');
            
            ws.onopen = () => {
                console.log('WebSocket connected');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleDeviceData(data);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
            
            ws.onclose = () => {
                console.log('WebSocket disconnected');
                setTimeout(setupWebSocket, 3000);
            };
        }

        // Connect to serial port
        async function connectToDevice() {
            const port = portSelect.value;
            const rate = baudRate.value;
            
            if (!port) {
                showNotification('Vui lòng chọn cổng COM', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/connect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ port, baudRate: rate })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    isConnected = true;
                    connectionStatus.className = 'status connected';
                    connectionStatus.innerHTML = '<i class="fas fa-check-circle"></i> Đã kết nối: ' + port;
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                    showNotification('Kết nối thành công!', 'success');
                } else {
                    showNotification('Lỗi kết nối: ' + result.error, 'error');
                }
            } catch (error) {
                showNotification('Lỗi: ' + error.message, 'error');
            }
        }

        // Handle device data
        function handleDeviceData(data) {
            if (data.type === 'data') {
                const timestamp = new Date().toLocaleTimeString();
                
                // Add to log
                const timestampEl = document.createElement('div');
                timestampEl.className = 'entry timestamp';
                timestampEl.textContent = `[${timestamp}]`;
                
                const dataEl = document.createElement('div');
                dataEl.className = 'entry data';
                dataEl.textContent = data.data;
                
                dataLog.appendChild(timestampEl);
                dataLog.appendChild(dataEl);
                dataLog.scrollTop = dataLog.scrollHeight;
                
                // Parse fingerprint data
                if (data.data.includes('FP') || data.data.includes('Fingerprint')) {
                    fingerprintSvg.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#28a745">
                            <path d="M17.3,7.2c0,2.9-2.4,5.3-5.3,5.3s-5.3-2.4-5.3-5.3s2.4-5.3,5.3-5.3S17.3,4.3,17.3,7.2z M12,3.3 c-2.2,0-4,1.8-4,4s1.8,4,4,4s4-1.8,4-4S14.2,3.3,12,3.3z"/>
                            <path d="M12,13.3c-3.9,0-7,3.1-7,7v2h14v-2C19,16.4,15.9,13.3,12,13.3z M12,15.3c2.8,0,5,2.2,5,5v1H7v-1 C7,17.5,9.2,15.3,12,15.3z"/>
                        </svg>
                    `;
                    fingerprintStatus.textContent = 'Đã quét vân tay thành công!';
                    fingerprintStatus.style.color = '#28a745';
                    
                    // Reset after 2 seconds
                    setTimeout(() => {
                        fingerprintSvg.innerHTML = `
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 15c1.66 0 3-1.34 3-3V6c0-1.66-1.34-3-3-3S9 4.34 9 6v6c0 1.66 1.34 3 3 3zm-1-9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1s-1-.45-1-1V6zm6 0c0-2.76-2.24-5-5-5S7 3.24 7 6v6c0 2.21 1.79 4 4 4s4-1.79 4-4v-2h2v2c0 2.76-2.24 5-5 5s-5-2.24-5-5V6c0-3.87 3.13-7 7-7s7 3.13 7 7v1h-2V6z"/>
                            </svg>
                        `;
                        fingerprintStatus.textContent = 'Đặt ngón tay lên máy quét...';
                        fingerprintStatus.style.color = '#333';
                    }, 2000);
                }
            }
        }

        // Show notification
        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Event listeners
        refreshPortsBtn.addEventListener('click', refreshPorts);
        
        connectBtn.addEventListener('click', connectToDevice);
        
        disconnectBtn.addEventListener('click', () => {
            isConnected = false;
            connectionStatus.className = 'status disconnected';
            connectionStatus.innerHTML = '<i class="fas fa-times-circle"></i> Chưa kết nối';
            connectBtn.disabled = false;
            disconnectBtn.disabled = true;
            showNotification('Đã ngắt kết nối', 'success');
        });
        
        sendCommandBtn.addEventListener('click', () => {
            const command = commandInput.value.trim();
            if (command && ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'command', data: command }));
                commandInput.value = '';
                showNotification('Đã gửi lệnh: ' + command, 'success');
            }
        });
        
        commandInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendCommandBtn.click();
            }
        });
    </script>
</body>
</html>
