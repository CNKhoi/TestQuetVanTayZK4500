<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZK4500 Serial Communication Tool</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #0066cc;
            --primary-dark: #0052a3;
            --success: #00a86b;
            --danger: #ff4444;
            --warning: #ffaa00;
            --background: #0f172a;
            --card-bg: #1e293b;
            --text: #f1f5f9;
            --text-secondary: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        .header {
            grid-column: 1 / -1;
            text-align: center;
            padding: 30px;
            background: var(--card-bg);
            border-radius: 20px;
            margin-bottom: 20px;
            border: 2px solid var(--primary);
            box-shadow: 0 10px 30px rgba(0, 102, 204, 0.2);
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: var(--text);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header h1 i {
            color: var(--primary);
            margin-right: 15px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid #334155;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            height: fit-content;
        }

        .card-title {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary);
        }

        .card-title i {
            color: var(--primary);
        }

        /* Connection Panel */
        .connection-status {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            padding: 15px;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 10px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--danger);
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: var(--success);
            box-shadow: 0 0 15px var(--success);
        }

        .status-text {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .port-info {
            font-family: 'Courier New', monospace;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Controls */
        .control-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 25px;
        }

        .btn {
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(0, 102, 204, 0.3);
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(0, 102, 204, 0.4);
            background: var(--primary-dark);
        }

        .btn-success {
            background: var(--success);
            box-shadow: 0 4px 12px rgba(0, 168, 107, 0.3);
        }

        .btn-success:hover:not(:disabled) {
            background: #00995c;
            box-shadow: 0 6px 18px rgba(0, 168, 107, 0.4);
        }

        .btn-danger {
            background: var(--danger);
            box-shadow: 0 4px 12px rgba(255, 68, 68, 0.3);
        }

        .btn-danger:hover:not(:disabled) {
            background: #e63939;
            box-shadow: 0 6px 18px rgba(255, 68, 68, 0.4);
        }

        .btn-warning {
            background: var(--warning);
            color: #333;
            box-shadow: 0 4px 12px rgba(255, 170, 0, 0.3);
        }

        .btn-warning:hover:not(:disabled) {
            background: #e69900;
            box-shadow: 0 6px 18px rgba(255, 170, 0, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Settings */
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .setting-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        select, input {
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #334155;
            background: rgba(30, 41, 59, 0.7);
            color: var(--text);
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Terminal */
        .terminal-container {
            grid-column: 1 / -1;
            height: 500px;
            display: flex;
            flex-direction: column;
        }

        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .terminal-controls {
            display: flex;
            gap: 10px;
        }

        .terminal {
            flex: 1;
            background: #0a0f1c;
            border-radius: 10px;
            padding: 20px;
            overflow-y: auto;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.95rem;
            line-height: 1.5;
            border: 2px solid #334155;
        }

        .terminal-line {
            margin-bottom: 8px;
            padding: 5px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .terminal-line:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .terminal-time {
            color: #64748b;
            margin-right: 15px;
            font-size: 0.85rem;
        }

        .terminal-in {
            color: #60a5fa;
        }

        .terminal-out {
            color: #34d399;
        }

        .terminal-info {
            color: #94a3b8;
        }

        .terminal-error {
            color: #f87171;
        }

        .terminal-hex {
            color: #c084fc;
        }

        /* Command Input */
        .command-input-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .command-input {
            flex: 1;
            padding: 14px;
            border-radius: 10px;
            border: 2px solid #334155;
            background: rgba(30, 41, 59, 0.7);
            color: var(--text);
            font-family: 'Courier New', monospace;
            font-size: 1rem;
        }

        .command-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .format-selector {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            padding: 10px;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 8px;
        }

        .format-option {
            padding: 8px 16px;
            border-radius: 6px;
            background: #334155;
            cursor: pointer;
            transition: all 0.3s;
        }

        .format-option.active {
            background: var(--primary);
            color: white;
        }

        /* Statistics */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(30, 41, 59, 0.5);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #334155;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 18px 25px;
            border-radius: 12px;
            background: var(--card-bg);
            color: white;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            display: none;
            animation: slideIn 0.3s ease;
            border-left: 5px solid var(--primary);
            max-width: 400px;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .control-grid,
            .settings-grid,
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .btn {
                width: 100%;
            }
            
            .command-input-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-satellite-dish"></i> ZK4500 SERIAL COMMUNICATION</h1>
            <p style="color: var(--text-secondary); font-size: 1.1rem;">
                Connect via Serial Port (CDC/COM) - Most Reliable Method
            </p>
        </div>

        <!-- Connection Panel -->
        <div class="card">
            <div class="card-title">
                <i class="fas fa-plug"></i> SERIAL CONNECTION
            </div>
            
            <div class="connection-status">
                <div class="status-indicator">
                    <div id="statusDot" class="status-dot"></div>
                    <div id="statusText" class="status-text">DISCONNECTED</div>
                </div>
                <div id="portInfo" class="port-info">No port selected</div>
            </div>
            
            <div class="control-grid">
                <button id="connectBtn" class="btn btn-success">
                    <i class="fas fa-link"></i> CONNECT
                </button>
                <button id="disconnectBtn" class="btn btn-danger" disabled>
                    <i class="fas fa-unlink"></i> DISCONNECT
                </button>
                <button id="refreshBtn" class="btn">
                    <i class="fas fa-sync-alt"></i> REFRESH
                </button>
                <button id="autoConnectBtn" class="btn btn-warning">
                    <i class="fas fa-bolt"></i> AUTO-CONNECT
                </button>
            </div>
            
            <div class="settings-grid">
                <div class="setting-group">
                    <label class="setting-label">BAUD RATE</label>
                    <select id="baudRate">
                        <option value="9600">9600</option>
                        <option value="19200">19200</option>
                        <option value="38400">38400</option>
                        <option value="57600">57600</option>
                        <option value="115200" selected>115200</option>
                        <option value="230400">230400</option>
                        <option value="460800">460800</option>
                        <option value="921600">921600</option>
                    </select>
                </div>
                
                <div class="setting-group">
                    <label class="setting-label">DATA BITS</label>
                    <select id="dataBits">
                        <option value="7">7</option>
                        <option value="8" selected>8</option>
                    </select>
                </div>
                
                <div class="setting-group">
                    <label class="setting-label">STOP BITS</label>
                    <select id="stopBits">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                    </select>
                </div>
                
                <div class="setting-group">
                    <label class="setting-label">PARITY</label>
                    <select id="parity">
                        <option value="none" selected>None</option>
                        <option value="even">Even</option>
                        <option value="odd">Odd</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Communication Panel -->
        <div class="card">
            <div class="card-title">
                <i class="fas fa-comments"></i> COMMUNICATION
            </div>
            
            <div class="format-selector">
                <div id="formatAscii" class="format-option active">ASCII</div>
                <div id="formatHex" class="format-option">HEX</div>
                <div id="formatDec" class="format-option">DECIMAL</div>
            </div>
            
            <div class="command-input-group">
                <input type="text" id="commandInput" placeholder="Type command here..." class="command-input">
                <button id="sendBtn" class="btn btn-success" disabled>
                    <i class="fas fa-paper-plane"></i> SEND
                </button>
            </div>
            
            <div class="control-grid" style="margin-top: 20px;">
                <button id="sendTestCmd" class="btn" disabled>
                    <i class="fas fa-vial"></i> TEST CMD
                </button>
                <button id="clearTerminalBtn" class="btn btn-warning">
                    <i class="fas fa-broom"></i> CLEAR
                </button>
                <button id="saveLogBtn" class="btn">
                    <i class="fas fa-save"></i> SAVE LOG
                </button>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div id="bytesSent" class="stat-value">0</div>
                    <div class="stat-label">BYTES SENT</div>
                </div>
                <div class="stat-card">
                    <div id="bytesReceived" class="stat-value">0</div>
                    <div class="stat-label">BYTES RECEIVED</div>
                </div>
                <div class="stat-card">
                    <div id="connectionTime" class="stat-value">0s</div>
                    <div class="stat-label">CONNECTION TIME</div>
                </div>
            </div>
        </div>

        <!-- Terminal Panel -->
        <div class="card terminal-container">
            <div class="terminal-header">
                <div class="card-title">
                    <i class="fas fa-terminal"></i> SERIAL TERMINAL
                </div>
                <div class="terminal-controls">
                    <button id="pauseBtn" class="btn btn-warning" style="padding: 8px 16px;">
                        <i class="fas fa-pause"></i> PAUSE
                    </button>
                </div>
            </div>
            
            <div id="terminal" class="terminal">
                <div class="terminal-line">
                    <span class="terminal-time">[SYSTEM]</span>
                    <span class="terminal-info">Serial Terminal Ready. Click CONNECT to start.</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script>
        // Global variables
        let port = null;
        let reader = null;
        let writer = null;
        let isConnected = false;
        let isPaused = false;
        let connectionStartTime = null;
        let bytesSent = 0;
        let bytesReceived = 0;
        let formatMode = 'ascii'; // ascii, hex, dec
        let autoReconnect = false;
        let autoReconnectInterval = null;

        // DOM Elements
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const autoConnectBtn = document.getElementById('autoConnectBtn');
        const sendBtn = document.getElementById('sendBtn');
        const sendTestCmd = document.getElementById('sendTestCmd');
        const clearTerminalBtn = document.getElementById('clearTerminalBtn');
        const saveLogBtn = document.getElementById('saveLogBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const commandInput = document.getElementById('commandInput');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const portInfo = document.getElementById('portInfo');
        const terminal = document.getElementById('terminal');
        const bytesSentEl = document.getElementById('bytesSent');
        const bytesReceivedEl = document.getElementById('bytesReceived');
        const connectionTimeEl = document.getElementById('connectionTime');
        const baudRate = document.getElementById('baudRate');
        const dataBits = document.getElementById('dataBits');
        const stopBits = document.getElementById('stopBits');
        const parity = document.getElementById('parity');
        const formatAscii = document.getElementById('formatAscii');
        const formatHex = document.getElementById('formatHex');
        const formatDec = document.getElementById('formatDec');
        const notification = document.getElementById('notification');

        // Initialize
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            logToTerminal('System initialized', 'info');
            logToTerminal('Web Serial API available', 'info');
            
            // Check Web Serial support
            if (!('serial' in navigator)) {
                showNotification('Web Serial API is not supported in this browser', 'error');
                logToTerminal('ERROR: Web Serial API not available. Use Chrome/Edge 89+.', 'error');
                disableAllControls();
                return;
            }
            
            // Setup event listeners
            connectBtn.addEventListener('click', connectSerial);
            disconnectBtn.addEventListener('click', disconnectSerial);
            refreshBtn.addEventListener('click', refreshPorts);
            autoConnectBtn.addEventListener('click', toggleAutoConnect);
            sendBtn.addEventListener('click', sendData);
            sendTestCmd.addEventListener('click', sendTestCommand);
            clearTerminalBtn.addEventListener('click', clearTerminal);
            saveLogBtn.addEventListener('click', saveLog);
            pauseBtn.addEventListener('click', togglePause);
            
            // Format selectors
            formatAscii.addEventListener('click', () => setFormatMode('ascii'));
            formatHex.addEventListener('click', () => setFormatMode('hex'));
            formatDec.addEventListener('click', () => setFormatMode('dec'));
            
            // Keyboard shortcuts
            commandInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendBtn.click();
                }
            });
            
            // Try to auto-connect on load
            setTimeout(() => {
                if (localStorage.getItem('autoConnect') === 'true') {
                    autoConnectBtn.click();
                }
            }, 1000);
            
            // Start connection time update
            setInterval(updateConnectionTime, 1000);
        }

        // Connect to serial port
        async function connectSerial() {
            try {
                logToTerminal('Requesting serial port...', 'info');
                
                // Request port with filters (optional)
                port = await navigator.serial.requestPort();
                
                if (!port) {
                    showNotification('No port selected', 'warning');
                    return;
                }
                
                logToTerminal(`Selected port: ${port.getInfo().usbProductId || 'Unknown'}`, 'info');
                
                await openPort();
                
            } catch (error) {
                if (error.name === 'NotFoundError') {
                    showNotification('No serial port selected', 'warning');
                    logToTerminal('Port selection cancelled', 'warning');
                } else {
                    showNotification(`Connection error: ${error.message}`, 'error');
                    logToTerminal(`Connection error: ${error.message}`, 'error');
                }
            }
        }

        // Open the selected port
        async function openPort() {
            try {
                showNotification('Opening serial port...', 'info');
                
                const options = {
                    baudRate: parseInt(baudRate.value),
                    dataBits: parseInt(dataBits.value),
                    stopBits: parseInt(stopBits.value),
                    parity: parity.value,
                    bufferSize: 65536,
                    flowControl: 'none'
                };
                
                await port.open(options);
                
                // Get port info
                const info = port.getInfo();
                portInfo.textContent = `${info.usbVendorId ? 'USB' : 'Serial'}: ${info.usbProductId || 'Unknown'}`;
                
                // Start reading
                startReading();
                
                isConnected = true;
                connectionStartTime = Date.now();
                updateConnectionStatus(true);
                
                showNotification('Serial port connected successfully!', 'success');
                logToTerminal(`Port opened with baud rate: ${options.baudRate}`, 'success');
                logToTerminal('Ready for communication', 'success');
                
                // Send initial test command
                setTimeout(() => {
                    sendTestCommand();
                }, 500);
                
            } catch (error) {
                showNotification(`Failed to open port: ${error.message}`, 'error');
                logToTerminal(`Port open error: ${error.message}`, 'error');
                isConnected = false;
                updateConnectionStatus(false);
            }
        }

        // Start reading from port
        async function startReading() {
            const textDecoder = new TextDecoderStream();
            const readableStreamClosed = port.readable.pipeTo(textDecoder.writable);
            reader = textDecoder.readable.getReader();
            
            try {
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) {
                        reader.releaseLock();
                        break;
                    }
                    
                    if (value && !isPaused) {
                        bytesReceived += value.length;
                        bytesReceivedEl.textContent = bytesReceived;
                        logToTerminal(value, 'in');
                    }
                }
            } catch (error) {
                logToTerminal(`Read error: ${error.message}`, 'error');
            }
        }

        // Send data to port
        async function sendData() {
            if (!port || !isConnected) {
                showNotification('Port not connected', 'error');
                return;
            }
            
            const input = commandInput.value.trim();
            if (!input) {
                showNotification('Please enter data to send', 'warning');
                return;
            }
            
            try {
                let dataToSend;
                
                // Prepare data based on format
                switch (formatMode) {
                    case 'hex':
                        // Parse hex string (remove spaces, commas)
                        const hexString = input.replace(/[^0-9A-Fa-f]/g, '');
                        if (hexString.length % 2 !== 0) {
                            throw new Error('Invalid hex string length');
                        }
                        const bytes = [];
                        for (let i = 0; i < hexString.length; i += 2) {
                            bytes.push(parseInt(hexString.substr(i, 2), 16));
                        }
                        dataToSend = new Uint8Array(bytes);
                        break;
                    
                    case 'dec':
                        // Parse decimal array
                        const decimals = input.split(/[,\s]+/).map(Number).filter(n => !isNaN(n));
                        dataToSend = new Uint8Array(decimals);
                        break;
                    
                    case 'ascii':
                    default:
                        // Send as text
                        dataToSend = input + '\r\n'; // Add line ending
                        break;
                }
                
                // Log outgoing data
                logToTerminal(input, 'out');
                
                // Send data
                if (!writer) {
                    const textEncoder = new TextEncoderStream();
                    writer = textEncoder.writable.getWriter();
                    port.writable.pipeTo(textEncoder.writable);
                }
                
                if (dataToSend instanceof Uint8Array) {
                    await writer.write(dataToSend);
                    bytesSent += dataToSend.length;
                } else {
                    await writer.write(dataToSend);
                    bytesSent += dataToSend.length;
                }
                
                bytesSentEl.textContent = bytesSent;
                
                // Clear input
                commandInput.value = '';
                commandInput.focus();
                
            } catch (error) {
                showNotification(`Send error: ${error.message}`, 'error');
                logToTerminal(`Send error: ${error.message}`, 'error');
            }
        }

        // Send test command
        async function sendTestCommand() {
            if (!port || !isConnected) return;
            
            const testCommands = [
                "AT\r\n",
                "ATI\r\n",
                "AT+VER?\r\n",
                "AT+ID?\r\n",
                new Uint8Array([0x01, 0x03, 0x00, 0x00, 0x00, 0x08, 0x44, 0x0C]), // Modbus test
                "HELLO ZK4500\r\n"
            ];
            
            try {
                for (const cmd of testCommands) {
                    if (typeof cmd === 'string') {
                        await writer.write(cmd);
                        logToTerminal(`Test: ${cmd.trim()}`, 'out');
                    } else {
                        await writer.write(cmd);
                        logToTerminal(`Test: ${arrayToHex(cmd)}`, 'out');
                    }
                    bytesSent += cmd.length || cmd.byteLength;
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
                
                bytesSentEl.textContent = bytesSent;
                showNotification('Test commands sent', 'success');
                
            } catch (error) {
                logToTerminal(`Test command error: ${error.message}`, 'error');
            }
        }

        // Disconnect serial port
        async function disconnectSerial() {
            try {
                if (reader) {
                    await reader.cancel();
                    reader = null;
                }
                
                if (writer) {
                    await writer.close();
                    writer = null;
                }
                
                if (port) {
                    await port.close();
                    port = null;
                }
                
                isConnected = false;
                updateConnectionStatus(false);
                
                showNotification('Serial port disconnected', 'info');
                logToTerminal('Port disconnected', 'info');
                
                // Stop auto-reconnect
                if (autoReconnect) {
                    toggleAutoConnect();
                }
                
            } catch (error) {
                logToTerminal(`Disconnect error: ${error.message}`, 'error');
            }
        }

        // Refresh available ports
        async function refreshPorts() {
            try {
                const ports = await navigator.serial.getPorts();
                logToTerminal(`Found ${ports.length} serial port(s)`, 'info');
                
                if (ports.length === 0) {
                    showNotification('No serial ports found', 'warning');
                } else {
                    showNotification(`Found ${ports.length} port(s)`, 'success');
                    
                    // Try to connect to the first available port
                    if (!isConnected && ports.length > 0) {
                        port = ports[0];
                        await openPort();
                    }
                }
                
            } catch (error) {
                logToTerminal(`Refresh error: ${error.message}`, 'error');
            }
        }

        // Toggle auto-connect
        function toggleAutoConnect() {
            autoReconnect = !autoReconnect;
            
            if (autoReconnect) {
                autoConnectBtn.innerHTML = '<i class="fas fa-ban"></i> STOP AUTO';
                autoConnectBtn.classList.add('btn-danger');
                autoConnectBtn.classList.remove('btn-warning');
                localStorage.setItem('autoConnect', 'true');
                
                logToTerminal('Auto-connect enabled', 'info');
                showNotification('Auto-connect enabled', 'info');
                
                // Start auto-reconnect interval
                autoReconnectInterval = setInterval(async () => {
                    if (!isConnected) {
                        logToTerminal('Attempting auto-reconnect...', 'info');
                        await refreshPorts();
                    }
                }, 5000);
                
            } else {
                autoConnectBtn.innerHTML = '<i class="fas fa-bolt"></i> AUTO-CONNECT';
                autoConnectBtn.classList.remove('btn-danger');
                autoConnectBtn.classList.add('btn-warning');
                localStorage.setItem('autoConnect', 'false');
                
                logToTerminal('Auto-connect disabled', 'info');
                showNotification('Auto-connect disabled', 'info');
                
                // Clear interval
                if (autoReconnectInterval) {
                    clearInterval(autoReconnectInterval);
                    autoReconnectInterval = null;
                }
            }
        }

        // Toggle pause
        function togglePause() {
            isPaused = !isPaused;
            
            if (isPaused) {
                pauseBtn.innerHTML = '<i class="fas fa-play"></i> RESUME';
                pauseBtn.classList.remove('btn-warning');
                pauseBtn.classList.add('btn-success');
                logToTerminal('Terminal paused', 'warning');
            } else {
                pauseBtn.innerHTML = '<i class="fas fa-pause"></i> PAUSE';
                pauseBtn.classList.add('btn-warning');
                pauseBtn.classList.remove('btn-success');
                logToTerminal('Terminal resumed', 'info');
            }
        }

        // Set format mode
        function setFormatMode(mode) {
            formatMode = mode;
            
            // Update UI
            formatAscii.classList.remove('active');
            formatHex.classList.remove('active');
            formatDec.classList.remove('active');
            
            document.getElementById(`format${mode.charAt(0).toUpperCase() + mode.slice(1)}`).classList.add('active');
            
            // Update placeholder
            switch (mode) {
                case 'hex':
                    commandInput.placeholder = 'Enter hex (e.g., 01 0A FF or 010AFF)';
                    break;
                case 'dec':
                    commandInput.placeholder = 'Enter decimals (e.g., 1, 10, 255)';
                    break;
                default:
                    commandInput.placeholder = 'Type command here...';
            }
            
            logToTerminal(`Format changed to ${mode.toUpperCase()}`, 'info');
        }

        // Update connection status
        function updateConnectionStatus(connected) {
            isConnected = connected;
            
            if (connected) {
                statusDot.classList.add('connected');
                statusText.textContent = 'CONNECTED';
                statusText.style.color = 'var(--success)';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                sendBtn.disabled = false;
                sendTestCmd.disabled = false;
                baudRate.disabled = true;
                dataBits.disabled = true;
                stopBits.disabled = true;
                parity.disabled = true;
            } else {
                statusDot.classList.remove('connected');
                statusText.textContent = 'DISCONNECTED';
                statusText.style.color = 'var(--danger)';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                sendBtn.disabled = true;
                sendTestCmd.disabled = true;
                baudRate.disabled = false;
                dataBits.disabled = false;
                stopBits.disabled = false;
                parity.disabled = false;
                portInfo.textContent = 'No port selected';
                
                // Reset stats
                connectionStartTime = null;
            }
        }

        // Update connection time
        function updateConnectionTime() {
            if (connectionStartTime && isConnected) {
                const seconds = Math.floor((Date.now() - connectionStartTime) / 1000);
                const minutes = Math.floor(seconds / 60);
                const hours = Math.floor(minutes / 60);
                
                if (hours > 0) {
                    connectionTimeEl.textContent = `${hours}h ${minutes % 60}m`;
                } else if (minutes > 0) {
                    connectionTimeEl.textContent = `${minutes}m ${seconds % 60}s`;
                } else {
                    connectionTimeEl.textContent = `${seconds}s`;
                }
            }
        }

        // Log to terminal
        function logToTerminal(message, type = 'info') {
            if (isPaused && type !== 'error' && type !== 'info') return;
            
            const time = new Date().toLocaleTimeString();
            const line = document.createElement('div');
            line.className = 'terminal-line';
            
            const timeSpan = document.createElement('span');
            timeSpan.className = 'terminal-time';
            timeSpan.textContent = `[${time}]`;
            
            const messageSpan = document.createElement('span');
            messageSpan.className = `terminal-${type}`;
            
            // Format message based on type and mode
            if (type === 'in' || type === 'out') {
                if (formatMode === 'hex' && typeof message === 'string') {
                    // Convert string to hex representation
                    const hexArray = [];
                    for (let i = 0; i < message.length; i++) {
                        hexArray.push(message.charCodeAt(i).toString(16).padStart(2, '0'));
                    }
                    messageSpan.textContent = type === 'in' ? `← ${hexArray.join(' ')}` : `→ ${hexArray.join(' ')}`;
                } else if (formatMode === 'dec' && typeof message === 'string') {
                    // Convert string to decimal representation
                    const decArray = [];
                    for (let i = 0; i < message.length; i++) {
                        decArray.push(message.charCodeAt(i));
                    }
                    messageSpan.textContent = type === 'in' ? `← ${decArray.join(', ')}` : `→ ${decArray.join(', ')}`;
                } else {
                    messageSpan.textContent = type === 'in' ? `← ${message}` : `→ ${message}`;
                }
            } else {
                messageSpan.textContent = message;
            }
            
            line.appendChild(timeSpan);
            line.appendChild(messageSpan);
            terminal.appendChild(line);
            
            // Auto-scroll
            terminal.scrollTop = terminal.scrollHeight;
            
            // Limit terminal size
            const lines = terminal.getElementsByClassName('terminal-line');
            if (lines.length > 1000) {
                terminal.removeChild(lines[0]);
            }
        }

        // Clear terminal
        function clearTerminal() {
            terminal.innerHTML = '';
            logToTerminal('Terminal cleared', 'info');
        }

        // Save log to file
        function saveLog() {
            const logContent = terminal.innerText;
            const blob = new Blob([logContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `zk4500-log-${new Date().toISOString().slice(0, 10)}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showNotification('Log saved successfully', 'success');
            logToTerminal('Log saved to file', 'info');
        }

        // Show notification
        function showNotification(message, type = 'info') {
            notification.textContent = message;
            notification.style.display = 'block';
            
            // Set color based on type
            notification.style.borderLeftColor = getComputedStyle(document.documentElement)
                .getPropertyValue(`--${type}`);
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Helper functions
        function arrayToHex(array) {
            return Array.from(array)
                .map(b => b.toString(16).padStart(2, '0').toUpperCase())
                .join(' ');
        }

        function disableAllControls() {
            connectBtn.disabled = true;
            disconnectBtn.disabled = true;
            sendBtn.disabled = true;
            sendTestCmd.disabled = true;
        }

        // Handle page visibility
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                logToTerminal('Page hidden', 'warning');
            } else {
                logToTerminal('Page visible', 'info');
            }
        });

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (isConnected) {
                disconnectSerial();
            }
        });
    </script>
</body>
